<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Helo Glow</title>
  <style>
    :root {
      color-scheme: dark;
    }

    * {
      box-sizing: border-box;
      margin: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #0f1222, #05060f 60%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #f7f9ff;
      padding: 2rem;
    }

    .app {
      width: min(520px, 100%);
      display: flex;
      flex-direction: column;
      gap: 2rem;
      background: rgba(11, 16, 32, 0.65);
      border: 1px solid rgba(88, 141, 255, 0.25);
      border-radius: 18px;
      padding: 2.5rem 2rem;
      box-shadow:
        0 20px 40px rgba(5, 9, 22, 0.8),
        inset 0 0 30px rgba(66, 120, 255, 0.25);
      backdrop-filter: blur(12px);
    }

    h1 {
      font-size: clamp(2.5rem, 10vw, 4rem);
      font-weight: 600;
      letter-spacing: 0.15em;
      color: #f7f9ff;
      text-transform: uppercase;
      text-align: center;
      text-shadow:
        0 0 10px rgba(99, 162, 255, 0.8),
        0 0 25px rgba(99, 162, 255, 0.6),
        0 0 50px rgba(99, 162, 255, 0.4);
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% {
        text-shadow:
          0 0 12px rgba(123, 187, 255, 0.85),
          0 0 30px rgba(123, 187, 255, 0.6),
          0 0 60px rgba(123, 187, 255, 0.45),
          0 0 90px rgba(123, 187, 255, 0.3);
      }
      100% {
        text-shadow:
          0 0 18px rgba(164, 214, 255, 0.9),
          0 0 40px rgba(164, 214, 255, 0.65),
          0 0 80px rgba(164, 214, 255, 0.5),
          0 0 120px rgba(164, 214, 255, 0.35);
      }
    }

    .panel {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: rgba(12, 18, 38, 0.85);
      padding: 1.5rem;
      border-radius: 14px;
      border: 1px solid rgba(87, 142, 255, 0.2);
    }

    label span {
      display: block;
      font-size: 0.9rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: rgba(212, 227, 255, 0.8);
      margin-bottom: 0.5rem;
    }

    input[type="text"] {
      width: 100%;
      border: none;
      border-radius: 999px;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      background: rgba(32, 40, 72, 0.9);
      color: #f7f9ff;
      outline: 2px solid transparent;
      transition: outline 0.2s ease;
    }

    input[type="text"]:focus {
      outline: 2px solid rgba(123, 187, 255, 0.6);
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 0.65rem 1.3rem;
      font-size: 0.95rem;
      font-weight: 600;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      color: #05060f;
      background: linear-gradient(135deg, #7bbdff, #9cd6ff);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 8px 20px rgba(124, 180, 255, 0.35);
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 28px rgba(124, 180, 255, 0.45);
    }

    button:active {
      transform: translateY(1px);
    }

    .name-display {
      font-size: 1.1rem;
      color: rgba(233, 242, 255, 0.9);
    }

    .todos {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .todo-list {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      padding: 0;
      margin: 0;
    }

    .todo-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
      background: rgba(18, 26, 52, 0.9);
      border-radius: 12px;
      padding: 0.85rem 1rem;
      border: 1px solid rgba(87, 142, 255, 0.18);
    }

    .todo-item label {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      flex: 1;
      cursor: pointer;
    }

    .todo-item input[type="checkbox"] {
      width: 1.1rem;
      height: 1.1rem;
      accent-color: #88c9ff;
    }

    .todo-text {
      flex: 1;
      font-size: 1rem;
      color: rgba(233, 242, 255, 0.85);
      transition: color 0.2s ease;
    }

    .todo-item.completed .todo-text {
      color: rgba(179, 198, 230, 0.6);
      text-decoration: line-through;
    }

    .empty-state {
      text-align: center;
      font-size: 0.95rem;
      color: rgba(179, 198, 230, 0.7);
      padding: 0.5rem 0;
    }

    .delete-btn {
      flex-shrink: 0;
      border-radius: 50%;
      width: 2rem;
      height: 2rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: rgba(241, 102, 120, 0.85);
      color: #05060f;
      box-shadow: none;
    }

    .delete-btn:hover {
      background: rgba(255, 126, 143, 0.95);
      box-shadow: 0 8px 18px rgba(255, 130, 154, 0.4);
    }

    .delete-btn span {
      font-size: 1.1rem;
      line-height: 1;
    }
  </style>
</head>
<body>
  <main class="app">
    <h1>Helo Glow</h1>

    <section class="panel" id="player-panel">
      <form id="name-form">
        <label>
          <span>Nhập tên người chơi</span>
          <input type="text" id="player-name" name="player-name" autocomplete="off" placeholder="Bạn tên gì?" required />
        </label>
        <button type="submit">Lưu tên</button>
      </form>
      <p class="name-display" id="greeting" hidden></p>
    </section>

    <section class="panel todos">
      <form id="todo-form">
        <label>
          <span>Thêm việc cần làm</span>
          <input type="text" id="todo-input" name="todo" autocomplete="off" placeholder="Nhập việc cần làm" required />
        </label>
        <button type="submit">Thêm</button>
      </form>
      <ul class="todo-list" id="todo-list"></ul>
      <p class="empty-state" id="empty-state">Chưa có việc nào. Hãy thêm việc đầu tiên!</p>
    </section>
  </main>

  <script>
    (function () {
      const STORAGE_KEYS = {
        name: "heloGlowPlayerName",
        todos: "heloGlowTodos",
      };

      const nameForm = document.getElementById("name-form");
      const nameInput = document.getElementById("player-name");
      const greeting = document.getElementById("greeting");
      const todoForm = document.getElementById("todo-form");
      const todoInput = document.getElementById("todo-input");
      const todoList = document.getElementById("todo-list");
      const emptyState = document.getElementById("empty-state");

      const readTodos = () => {
        try {
          const stored = localStorage.getItem(STORAGE_KEYS.todos);
          return stored ? JSON.parse(stored) : [];
        } catch (error) {
          console.error("Không thể đọc Todo từ localStorage", error);
          return [];
        }
      };

      const writeTodos = (todos) => {
        try {
          localStorage.setItem(STORAGE_KEYS.todos, JSON.stringify(todos));
        } catch (error) {
          console.error("Không thể lưu Todo", error);
        }
      };

      const renderTodos = () => {
        const todos = readTodos();
        todoList.innerHTML = "";

        if (!todos.length) {
          emptyState.hidden = false;
          return;
        }

        emptyState.hidden = true;

        todos.forEach((todo) => {
          const item = document.createElement("li");
          item.className = "todo-item" + (todo.completed ? " completed" : "");

          const label = document.createElement("label");
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.checked = todo.completed;
          checkbox.addEventListener("change", () => toggleTodo(todo.id));

          const text = document.createElement("span");
          text.className = "todo-text";
          text.textContent = todo.text;

          const deleteBtn = document.createElement("button");
          deleteBtn.type = "button";
          deleteBtn.className = "delete-btn";
          deleteBtn.setAttribute("aria-label", "Xoá việc");
          deleteBtn.innerHTML = '<span>&times;</span>';
          deleteBtn.addEventListener("click", () => removeTodo(todo.id));

          label.appendChild(checkbox);
          label.appendChild(text);
          item.appendChild(label);
          item.appendChild(deleteBtn);
          todoList.appendChild(item);
        });
      };

      const addTodo = (text) => {
        const trimmed = text.trim();
        if (!trimmed) {
          return;
        }

        const todos = readTodos();
        const newTodo = {
          id: crypto.randomUUID(),
          text: trimmed,
          completed: false,
        };

        todos.push(newTodo);
        writeTodos(todos);
        renderTodos();
      };

      const toggleTodo = (id) => {
        const todos = readTodos();
        const updated = todos.map((todo) =>
          todo.id === id ? { ...todo, completed: !todo.completed } : todo
        );
        writeTodos(updated);
        renderTodos();
      };

      const removeTodo = (id) => {
        const todos = readTodos().filter((todo) => todo.id !== id);
        writeTodos(todos);
        renderTodos();
      };

      const setGreeting = (name) => {
        if (name) {
          greeting.textContent = `Xin chào, ${name}`;
          greeting.hidden = false;
          nameForm.hidden = true;
        } else {
          greeting.hidden = true;
          nameForm.hidden = false;
        }
      };

      const storedName = localStorage.getItem(STORAGE_KEYS.name);
      if (storedName) {
        setGreeting(storedName);
      }

      nameForm.addEventListener("submit", (event) => {
        event.preventDefault();
        const nameValue = nameInput.value.trim();
        if (!nameValue) {
          return;
        }
        localStorage.setItem(STORAGE_KEYS.name, nameValue);
        setGreeting(nameValue);
      });

      todoForm.addEventListener("submit", (event) => {
        event.preventDefault();
        addTodo(todoInput.value);
        todoInput.value = "";
        todoInput.focus();
      });

      renderTodos();
    })();
  </script>
</body>
</html>
