<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Helo Glow</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <h1>Helo Glow</h1>

    <section class="panel" id="player-panel">
      <form id="name-form">
        <label>
          <span>Nhập tên người chơi</span>
          <input type="text" id="player-name" name="player-name" autocomplete="off" placeholder="Bạn tên gì?" required />
        </label>
        <button type="submit">Lưu tên</button>
      </form>
      <p class="name-display" id="greeting" hidden></p>
    </section>

    <section class="panel todos">
      <form id="todo-form">
        <label>
          <span>Thêm việc cần làm</span>
          <input type="text" id="todo-input" name="todo" autocomplete="off" placeholder="Nhập việc cần làm" required />
        </label>
        <button type="submit">Thêm</button>
      </form>
      <ul class="todo-list" id="todo-list"></ul>
      <p class="empty-state" id="empty-state">Chưa có việc nào. Hãy thêm việc đầu tiên!</p>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
