<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Helo Glow</title>
  <style>
    :root {
      color-scheme: dark;
    }

    * {
      box-sizing: border-box;
      margin: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #0f1222, #05060f 60%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    h1 {
      font-size: clamp(2.5rem, 12vw, 8rem);
      font-weight: 600;
      letter-spacing: 0.15em;
      color: #f7f9ff;
      text-transform: uppercase;
      text-align: center;
      text-shadow:
        0 0 10px rgba(99, 162, 255, 0.8),
        0 0 25px rgba(99, 162, 255, 0.6),
        0 0 50px rgba(99, 162, 255, 0.4);
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% {
        text-shadow:
          0 0 12px rgba(123, 187, 255, 0.85),
          0 0 30px rgba(123, 187, 255, 0.6),
          0 0 60px rgba(123, 187, 255, 0.45),
          0 0 90px rgba(123, 187, 255, 0.3);
      }
      100% {
        text-shadow:
          0 0 18px rgba(164, 214, 255, 0.9),
          0 0 40px rgba(164, 214, 255, 0.65),
          0 0 80px rgba(164, 214, 255, 0.5),
          0 0 120px rgba(164, 214, 255, 0.35);
      }
    }
  </style>
</head>
<body>
  <h1>Helo Glow</h1>
</body>
</html>
