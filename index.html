<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Helo Glow</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="modal-overlay" id="name-modal" aria-hidden="true">
    <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <h2 class="modal-title" id="modal-title">Xin chào! Bạn tên gì?</h2>
      <form id="name-form" class="modal-form">
        <label for="player-name">Tên của bạn</label>
        <input
          type="text"
          id="player-name"
          name="player-name"
          autocomplete="off"
          placeholder="Nhập tên của bạn"
          required
        />
        <button type="submit">Lưu tên</button>
      </form>
    </div>
  </div>
  <main class="app">
    <h1>Helo Glow</h1>

    <header class="app-header" id="app-header" hidden>
      <p class="greeting" id="greeting"></p>
    </header>

    <section class="panel todos">
      <form id="todo-form">
        <label>
          <span>Thêm việc cần làm</span>
          <input type="text" id="todo-input" name="todo" autocomplete="off" placeholder="Nhập việc cần làm" required />
        </label>
        <fieldset class="recurrence-group">
          <legend>Lặp lại</legend>
          <label class="recurrence-option">
            <input type="checkbox" id="repeat-daily" name="repeat-daily" />
            <span>Lặp hàng ngày</span>
          </label>
          <div class="weekday-select">
            <span>Chọn ngày trong tuần</span>
            <div class="weekday-options">
              <label>
                <input type="checkbox" class="weekday-checkbox" name="weekday" value="1" />
                <span>Th 2</span>
              </label>
              <label>
                <input type="checkbox" class="weekday-checkbox" name="weekday" value="2" />
                <span>Th 3</span>
              </label>
              <label>
                <input type="checkbox" class="weekday-checkbox" name="weekday" value="3" />
                <span>Th 4</span>
              </label>
              <label>
                <input type="checkbox" class="weekday-checkbox" name="weekday" value="4" />
                <span>Th 5</span>
              </label>
              <label>
                <input type="checkbox" class="weekday-checkbox" name="weekday" value="5" />
                <span>Th 6</span>
              </label>
              <label>
                <input type="checkbox" class="weekday-checkbox" name="weekday" value="6" />
                <span>Th 7</span>
              </label>
              <label>
                <input type="checkbox" class="weekday-checkbox" name="weekday" value="0" />
                <span>CN</span>
              </label>
            </div>
          </div>
        </fieldset>
        <button type="submit">Thêm</button>
      </form>
      <ul class="todo-list" id="todo-list"></ul>
      <p class="empty-state" id="empty-state">Chưa có việc nào. Hãy thêm việc đầu tiên!</p>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
